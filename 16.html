<script>
	function extractUniq(str) {
var result = [];
var arr = str.toLowerCase().split('');
for (var i = 0 ; i < arr.length ; i++) {
if (!result.includes(arr[i])) {
result.push(arr[i]);
}
}
return result.join('');
}

console.log(extractUniq('thequickbrownfoxjumpsoverthelazydog'))
</script>
